version: '3.9'

services:
  postgres:
    image: postgres:15
    container_name: nest_postgres
    restart: always
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: root
      POSTGRES_DB: super_online_chat
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
